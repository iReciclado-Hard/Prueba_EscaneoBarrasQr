<!DOCTYPE html>134176
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #343a40;
        }
        #scanner-container {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ced4da;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Escaneo de Códigos QR</h1>
    <div id="scanner-container">
        <video id="video-preview" width="100%"></video>
    </div>
    <div id="result" style="display: none;"></div>
    <!-- Botón para iniciar el escaneo -->
    <button id="startScan">Iniciar Escaneo</button>

    <!-- Incluye la librería ZXing -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeReader = new ZXing.BrowserQRCodeReader();
            const videoElement = document.getElementById('video-preview');
            let scanning = false;

            // Agregar evento click al botón para iniciar el escaneo
            document.getElementById('startScan').addEventListener('click', () => {
                if (!scanning) {
                    codeReader.decodeFromInputVideoDevice(undefined, 'video-preview', (result, err) => {
                        if (result) {
                            document.getElementById('result').innerText = result.text;
                            document.getElementById('result').style.display = 'block';
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Error al escanear el código:', err);
                            alert('Error al escanear el código. Intenta nuevamente.');
                        }
                    });
                    scanning = true;
                }
            });
        });
    </script>
</body>
</html>
