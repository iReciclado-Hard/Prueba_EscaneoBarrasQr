<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código de Barras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanner-container">
        <h2>Escanear Código de Barras</h2>
        <button id="startScan">Iniciar Escaneo</button>
        <button id="stopScan" style="display:none;">Detener Escaneo</button>
        <div id="video-container">
            <video id="video-preview" autoplay></video>
        </div>
        <div id="result"></div> <!-- Contenedor para mostrar el resultado del escaneo -->
        <div id="productInfo"></div> <!-- Contenedor para mostrar la información del producto -->
    </div>

    <!-- Incluir ZXing y el sonido de bip -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <audio id="beep-sound" src="https://example.com/beep.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
